<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Messages | Firebase</title>
    <link rel="stylesheet" href="./styles.css">
    <style>
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        .alert {
            display: none;
            background-color: #dff0d8;
            color: #3c763d;
            padding: 10px;
            margin-bottom: 10px;
        }

        .inputBox {
            margin-bottom: 15px;
        }

        .inputBox label {
            display: block;
            margin-bottom: 5px; /* Added */
        }

        .inputBox input,
        .inputBox textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: lightblue;
        }

        .inputBox textarea {
            resize: vertical;
        }

        .inputBox button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <form action="" id="contactForm">

            <div class="alert">Your message has been sent</div>

            <div class="inputBox">
                <label for="name">Your name:</label>
                <input type="text" id="name" required>
            </div>

            <div class="inputBox">
                <label for="emailid">Your Email:</label>
                <input type="email" id="emailid"  required>
            </div>

            <div class="inputBox">
                <label for="msgContent">Message:</label>
                <textarea id="msgContent" cols="30" rows="5"  required></textarea>
            </div>

            <div class="inputBox">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./mail.js"></script>
</body>

</html>
